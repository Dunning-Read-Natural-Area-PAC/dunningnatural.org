on:
  push:
    branches:
    - main
  workflow_dispatch:  

jobs:
  build:
    name: Build static site
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Install asdf & tools
        uses: asdf-vm/actions/install@v3
      - name: npm install
        run: npm clean-install
      - name: Build static site
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          name: site
          path: ./public
  deploy:
    name: Deploy to CloudFlare pages
    needs: build
    runs-on: ubuntu-22.04
    permissions:
      contents: 'read'
      id-token: 'write'
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Authenticate to GCP
        uses: 'google-github-actions/auth@v2'
        with:
          project_id: 'dunningnatural-3e6e829d'
          workload_identity_provider: 'projects/7571523860/locations/global/workloadIdentityPools/github-actions/providers/github-actions-provider'
      - name: Install asdf & tools
        uses: asdf-vm/actions/install@v3
      - name: Set up CloudFlare secret
        run: |
          ./scripts/fetch_secrets.sh
      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          accountId: "441225c17ffd0facfc5a66f2ee0f45ac"
          projectName: "dunningnatural"
          directory: public
          # Optional: Enable this if you want to have GitHub Deployments triggered
          # gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          # Optional: Switch what branch you are publishing to.
          # By default this will be the branch which triggered this workflow
          # branch: main
          # Optional: Change the working directory
          # workingDirectory: my-site
          # Optional: Change the Wrangler version, allows you to point to a specific version or a tag such as `beta`
          # wranglerVersion: '3'
