<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">

<head>
    {{ partial "head.html" . }}
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html,
        body,
        #map {
            height: 90%;
            width: 100vw;
        }
    </style>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body class="bg-light-green text-green">
    <div id="map"></div>

    <audio controls controlslist="nodownload nofullscreen noremoteplayback" preload="metadata"></audio>
    
    {{ partial "footer.html" . }}
</body>

{{ partial "head/js.html" (dict "page" . "jsPath" "js/tour-audio.js") }}
{{ partial "head/js.html" (dict "page" . "jsPath" "js/tour-map.js") }}

</html>
